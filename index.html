<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <!-- Landscape images for viewports smaller than 960px -->
      <source srcset="
        images/museum.jpg 320w,
        images/museum.jpg 640w,
        images/museum.jpg 960w,
        images/museum.jpg 1440w,
        images/museum.jpg 1920w,
        images/museum.jpg 2880w"
              sizes="(max-width: 320px) 320px,
                     (max-width: 480px) 480px,
                     (max-width: 720px) 720px,
                     (max-width: 960px) 960px"
              media="(max-width: 959px)">
      
      <!-- Square images for viewports 960px or larger -->
      <source srcset="
        images/museum.jpg 480w,
        images/museum.jpg 960w,
        images/museum.jpg 1440w,
        images/museum.jpg 1920w,
        images/museum.jpg 2400w"
              sizes="(min-width: 960px) 50vw,
                     (min-width: 1280px) 40vw,
                     (min-width: 1600px) 30vw"
              media="(min-width: 960px)">





      
      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
