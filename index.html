<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture class="responsive-image">
      <!--Landscape images -->
      <source srcset="images/museum_landscape_320.jpg 320w,
                      images/museum_landscape_640.jpg 640w,
                      images/museum_landscape_960.jpg 960w,
                      images/museum_landscape_480.jpg 480w,
                      images/museum_landscape_960.jpg 960w,
                      images/museum_landscape_1440.jpg 1440w,
                      images/museum_landscape_720.jpg 720w,
                      images/museum_landscape_1440.jpg 1440w,
                      images/museum_landscape_2160.jpg 2160w,
                      images/museum_landscape_960.jpg 960w,
                      images/museum_landscape_1920.jpg 1920w,
                      images/museum_landscape_2880.jpg 2880w"
              sizes="(max-width: 320px) 100vw,
                    (max-width: 480px) 100vw,
                    (max-width: 720px) 100vw,
                    (max-width: 960px) 100vw"
              media="(max-width: 959px)">
      
      <!--Square images -->
      <source srcset="images/museum_square_480.jpg 480w,
                      images/museum_square_960.jpg 960w,
                      images/museum_square_1440.jpg 1440w,
                      images/museum_square_640.jpg 640w,
                      images/museum_square_1280.jpg 1280w,
                      images/museum_square_1920.jpg 1920w,
                      images/museum_square_800.jpg 800w,
                      images/museum_square_1600.jpg 1600w,
                      images/museum_square_2400.jpg 2400w"
              sizes="(min-width: 960px) 50vw"
              media="(min-width: 960px)">
      
      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
